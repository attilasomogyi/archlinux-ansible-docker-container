name: Conventional changelog generator

on:
  push:
    branches:
      - "main"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Conventional changelog action
        id: changelog
        uses: TriPSs/conventional-changelog-action@v3
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
